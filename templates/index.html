<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="search-container">
      <div id="search-header">
        <h1>Weather Search</h1>
        <p>Fill out the form to get weather info !</p>
      </div>

      <form id="search-form">
        <div class="form-group">
          <label for="street">Street*</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Enter street"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City*</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter city"
              required
            />
          </div>
          <div class="form-group">
            <label for="state">State*</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="CA">California</option>
              <!-- Add other states here -->
            </select>
          </div>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="auto-detect" name="auto-detect" />
          <label for="auto-detect"
            >Want us to auto-detect your location? Check here</label
          >
        </div>
        <div class="button-group">
          <button type="submit" class="submit-btn">SUBMIT</button>
          <button type="button" id="clear-button" class="clear-btn">
            CLEAR
          </button>
        </div>
      </form>
    </div>
    <div id="results-container"></div>

    <script src="/static/script.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </body>
</html>
